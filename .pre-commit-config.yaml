# .pre-commit-config.yaml
minimum_pre_commit_version: 2.20.0
exclude: ^LICENSES/|\.(html|csv|svg|md|)$
ci:
    autofix_prs: false
repos:
    - repo: local
      hooks:
          - id: local

default_stages: [commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.29.0
    hooks:
      - id: pyupgrade
        args:
          - --py10-plus
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.2.0
    hooks:
      - id: add-trailing-comma
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]
      - id: black
        name: black
        entry: black
        language: python
        types:
        - python
