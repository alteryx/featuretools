version: 2
jobs:
  "python-2.7":
    working_directory: ~/featuretools
    docker:
        - image: circleci/python:2.7
    steps:
      - run: sudo apt update && sudo apt install -y graphviz
      - checkout
      - run: virtualenv test_env && virtualenv dev_env
      - run: source test_env/bin/activate && make circleci-install-packaged-featuretools
      - run: source dev_env/bin/activate && make installdeps
      - run: source dev_env/bin/activate && make lint
      - run: source test_env/bin/activate && make circleci-run-packaged-tests

  "python-3.5":
    working_directory: ~/featuretools
    docker:
        - image: circleci/python:3.5
    steps:
      - run: sudo apt update && sudo apt install -y graphviz
      - checkout
      - run: virtualenv test_env && virtualenv dev_env
      - run: source test_env/bin/activate && make circleci-install-packaged-featuretools
      - run: source dev_env/bin/activate && make installdeps
      - run: source dev_env/bin/activate && make lint
      - run: source test_env/bin/activate && make circleci-run-packaged-tests

  "python-3.6":
    working_directory: ~/featuretools
    docker:
        - image: circleci/python:3.6
    steps:
      - run: sudo apt update && sudo apt install -y graphviz pandoc
      - checkout
      - run: virtualenv test_env && virtualenv dev_env
      - run: source test_env/bin/activate && make circleci-install-packaged-featuretools
      - run: source dev_env/bin/activate && make installdeps
      - run: source dev_env/bin/activate && make lint
      - run: source test_env/bin/activate && make circleci-run-packaged-tests
      - run: source dev_env/bin/activate && make -C docs/ -e "SPHINXOPTS=-W" clean html

  "python-3.7":
    working_directory: ~/featuretools
    docker:
        - image: circleci/python:3.7
    steps:
      - run: sudo apt update && sudo apt install -y graphviz
      - checkout
      - run: virtualenv test_env && virtualenv dev_env
      - run: source test_env/bin/activate && make circleci-install-packaged-featuretools
      - run: source dev_env/bin/activate && make installdeps
      - run: source dev_env/bin/activate && make lint
      - run: source test_env/bin/activate && make circelci-run-test-coverage

workflows:
  version: 2
  test_all_python_versions:
    jobs:
      - "python-2.7"
      - "python-3.5"
      - "python-3.6"
      - "python-3.7"
