name: Pull Request Check
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
jobs:
  pull_request_check:
    name: pull request check
    runs-on: ubuntu-latest
    steps:
      - name: check pull request branch name
        if: ${{ steps.check-linked-issues.outputs.linked_issues_count }}" != "0"
        id: branch
        shell: python
        run: |
          import re
          pull_request_branch_name = "${{ github.head_ref }}"
          regex_branch = r'OSSWW-\d+'
          match_pr = re.search(regex_branch, pull_request_branch_name)
          pull_request_body = "${{ github.event.pull_request.body }}"
          regex_body = '\d+'
          is_valid_branch_name = False
          if match_pr:
            print(f'pull request branch name contains OSSWW-{match_pr.group(0)}')
            print('::set-output name=is_valid_branch_name::' + str(is_valid_branch_name))
          else:
            print('::set-output name=is_valid_branch_name::' + str(is_valid_branch_name))
      - uses: nearform/github-action-check-linked-issues@v1
        id: check-linked-issues
        if: ${{ steps.branch.outputs.is_valid_branch_name == 'false' }}
        with:
          exclude-branches: "release_v/**, backport_v/**, main, latest-dep-update-/**, min-dep-update-/**"
          comment: false
      - name: Print helpful error message
        if: ${{ steps.check-linked-issues.outputs.linked_issues_count }}" == "0" }} || ${{ steps.branch.outputs.is_valid_branch_name != 'true' }} 
        run: |
          msg = "Linked issues: ${{ steps.check-linked-issues.outputs.linked_issues }}"
          echo $msg 
          echo $msg >> $GITHUB_STEP_SUMMARY
          msg = "Please link the pull request to the issue(s) it resolves."
          echo $msg 
          echo $msg >> $GITHUB_STEP_SUMMARY
          msg = "If you are not sure how to do this, please see https://docs.github.com/en/issues/tracking-your-work-with-issues/linking-a-pull-request-to-an-issue"
          echo $msg
          echo $msg >> $GITHUB_STEP_SUMMARY
          exit 1
