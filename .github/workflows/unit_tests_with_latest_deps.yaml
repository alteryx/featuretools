name: Unit Tests - Latest Dependencies
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  unit_tests:
    name: ${{ matrix.python_version }} unit tests ${{ matrix.libraries }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.10"]
        tests: ["entityset", "primitive", "computational", "synthesis"]

    steps:
      - name: Set up python ${{ matrix.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Build featuretools package
        run: make package_featuretools
      - name: Set up pip and graphviz
        run: |
          pip config --site set global.progress_bar off
          python -m pip install --upgrade pip
          sudo apt update && sudo apt install -y graphviz
      - name: Install spark pkg, featuretools with test requirements and spark requirements
        run: |
          sudo apt install -y openjdk-11-jre-headless
          JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64"
          python -m pip install -e unpacked_sdist/[spark]
          python -m pip install -e unpacked_sdist/[test]
      - if: ${{ matrix.tests == 'computational' }}
        name: Test calc feature matrix
        run: |
          cd unpacked_sdist
          pytest featuretools/tests/computational_backend/test_calculate_feature_matrix.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'computational' }}
        name: Test dask features
        run: pytest featuretools/tests/computational_backend/test_dask_features.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'computational' }}
        name: Test feature set calcuator
        run: pytest featuretools/tests/computational_backend/test_feature_set_calculator.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'computational' }}
        name: Test feature set
        run: pytest featuretools/tests/computational_backend/test_feature_set.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'computational' }}
        name: Test computational utils
        run: pytest featuretools/tests/computational_backend/test_utils.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run dask es tests
        run: pytest featuretools/tests/entityset_tests/test_dask_es.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run es metadata tests
        run: pytest featuretools/tests/entityset_tests/test_es_metadata.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run es tests
        run: pytest featuretools/tests/entityset_tests/test_es.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run last time index tests
        run: pytest featuretools/tests/entityset_tests/test_last_time_index.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run es plotting tests
        run: pytest featuretools/tests/entityset_tests/test_plotting.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run relationship tests
        run: pytest featuretools/tests/entityset_tests/test_relationsihp.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run es serialization tests
        run: pytest featuretools/tests/entityset_tests/test_serialization.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run spark es tests
        run: pytest featuretools/tests/entityset_tests/test_spark_es.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run timedelta tests
        run: pytest featuretools/tests/entityset_tests/test_timedelta.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'entityset' }}
        name: Run ww es tests
        run: pytest featuretools/tests/entityset_tests/test_ww_es.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'primitive' }}
        name: Run agg feat tests
        run: pytest featuretools/tests/primitive_tests/test_agg_feats.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'primitive' }}
        name: Run agg primitives tests
        run: pytest featuretools/tests/primitive_tests/test_agg_primitives.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'primitive' }}
        name: Run dask primitive tests
        run: pytest featuretools/tests/primitive_tests/test_dask_primitives.py -n 2 --durations=0
      - if: ${{ matrix.tests == 'primitive' }}
